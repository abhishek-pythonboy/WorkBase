<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>WorkBase</title>
</head>
<body>
  

  <div class="container">
    
    <h1>WorkBase</h1>

  <div class="row" style="padding-bottom: 10px;">
    <div class="col-md-4">
      <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose client
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#" onclick="showData(jayantaGuha);clientName.innerHTML=this.innerHTML;">Jayanta Guha</a>
    <a class="dropdown-item" href="#" onclick="showData(koushikKoley);clientName.innerHTML=this.innerHTML;">Koushik Koley</a>
    <a class="dropdown-item" href="#" onclick="showData(hemadriManna);clientName.innerHTML=this.innerHTML;">Hemadri Manna</a>
  </div>
</div>
    </div>

    <div class="col-md-8">

      <div class="float-right">
        <span id="client-name"></span>
      <button class="btn btn-info">Details</button>
      <button class="btn btn-dark">Manage Clients</button>
      </div>
      
    </div>
  </div>
    

  <table class="table">
    <thead>
      <tr>
        <th scope="col" width="1%">#</th>
        <th scope="col" width="4%">Date</th>
        <th scope="col" width="50%">Size and sheets</th>
        <th scope="col" width="15%">Print type</th>
        <th scope="col" class="done-header text-white" width="10%">Done</th>
        <th scope="col" class="correction-header text-white" width="10%">Correction</th>
        <th scope="col" class="toPrint-header text-white" width="10%">To print</th>
      </tr>
    </thead>
    <tbody id="clients-table">
<!--       <tr>
        <td scope="row" class="count"></td>
        <td class="sheets"><input type="text" id="sheet-input" style="width:530px;"></td>
        <td class="printType"><input type="text" id="print-type-input" style="width:130px;"></td>
        <td class="done"></td>
        <td class="correction"></td>
        <td class="to-print"></td>
      </tr> -->
    </tbody>
  </table>
  <table class="table">
    <tbody>
      <tr id="input-section">
        <td class="date" width="70px"><input type="text" id="date-input" style="margin-left:30px;width:70px;" placeholder="Date"></td>
        <td class="sheets" width="480px"><input type="text" id="sheet-input" style="width:480px;" placeholder="Size and sheets"></td>
        <td class="printType" width="120px"><input type="text" id="print-type-input" style="width:120px;" placeholder="Print type"></td>
        <td><button class="btn" id="save-input" onclick="inputSave();">Save</button></td>

      </tr>
    </tbody>
  </table>

<div class="col-12 text-center">

  <button class="btn btn-success text-center">Save and upload to server
  </button>
</div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/database.json"></script>
  <script src="js/script.js"></script>
</body>
</html>
